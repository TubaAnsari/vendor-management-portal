services:
  - type: web
    name: vendor-portal-api
    env: node
    region: singapore
    plan: free
    buildCommand: |
      npm install
      npm run init-db
    startCommand: node server.js
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: vendor_portal
          property: connectionString
      - key: CORS_ORIGIN
        value: https://vendor-management-portal.netlify.app,https://vendor-management-portal-frontend.netlify.app